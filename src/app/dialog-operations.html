<mat-dialog-content class="mat-typography" style="width: 800px !important;"> 


  <mat-card class="example-card">
    <mat-card-title>Do a new Operation</mat-card-title>
    <mat-card-content>
 
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput  type="number" [(ngModel)]="amount">
  </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="toDeposit()"> To Deposit</button>
      <button mat-raised-button color="primary" (click)="toWithdrawal()" >To Withdrawal</button>
    </mat-card-actions>
  </mat-card>




<h2 mat-dialog-title>List of the operations</h2>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef>Operation type</th>
      <td mat-cell *matCellDef="let element">{{element.transactionType}}</td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{element.amount}}</td>
    </ng-container>
  
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let element">{{element.balance}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
